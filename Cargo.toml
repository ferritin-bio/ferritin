[workspace]
members = [
    "ferritin-bevy",
    "ferritin-cellscape",
    "ferritin-core",
    "ferritin-esm",
    "ferritin-amplify",
    "ferritin-ligandmpnn",
    "ferritin-molviewspec",
    "ferritin-pymol",
    "ferritin-test-data",
]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.133"
serde_bytes = "0.11.15"
serde_repr = "0.1.19"
urlencoding = "2.1.3"
once_cell = "1.20.2"
bitflags = "2.6.0"
anyhow = "1.0"
pdbtbx = "0.12.0"
itertools = "0.13.0"
candle-hf-hub = "0.3.3"
candle-core = { git = "https://github.com/huggingface/candle.git", package = "candle-core", features = [
] }
candle-nn = { git = "https://github.com/huggingface/candle.git", package = "candle-nn" }
candle-transformers = { git = "https://github.com/huggingface/candle.git", package = "candle-transformers" }
tokenizers = "0.21.0"
rand = "0.8.5"
candle-examples = { git = "https://github.com/huggingface/candle.git", package = "candle-examples" }
safetensors = "0.4.5"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Zach Charlop-Powers<zach.charlop.powers@gmail.com>"]
description = "Molecular visualization tools"
license = "MIT OR Apache-2.0"
