[workspace]
members = [
    "ferritin-bevy",
    "ferritin-cellscape",
    "ferritin-core",
    "ferritin-featurizers",
    "ferritin-molviewspec",
    "ferritin-pymol",
    "ferritin-test-data",
]
resolver = "2"


[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.133"
serde_bytes = "0.11.15"
serde_repr = "0.1.19"
urlencoding = "2.1.3"
once_cell = "1.20.2"
bitflags = "2.6.0"
anyhow = "1.0"
pdbtbx = "0.12.0"
itertools = "0.13.0"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Zach Charlop-Powers<zach.charlop.powers@gmail.com>"]
description = "Molecular visualization tools"
license = "MIT OR Apache-2.0"

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[workspace.features]
metal = []

[target.cfg(target_os = "macos")'.workspace.features]
default = ["metal"]
