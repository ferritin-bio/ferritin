[workspace]
members = ["ferritin-core", "ferritin-pymol", "ferritin-bevy"]
resolver = "2"


[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.132"
serde_bytes = "0.11.15"
serde_repr = "0.1.19"
urlencoding = "2.1.3"
once_cell = "1.20.2"
bitflags = "2.6.0"
thiserror = "1.0"
anyhow = "1.0"


[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Zach Charlop-Powers<zach.charlop.powers@gmail.com>"]
description = "Molecular visualization tools"
license = "MIT OR Apache-2.0"
